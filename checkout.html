    <script>
    
        function prossess(){
            
            var foo = getParameterByName('a');
            if(foo == null)
            {
                // don't do anything.
            }
            else
            {
                var h1full = document.getElementById('full');
                var h1empty = document.getElementById('empty');
                
                
                if(foo == 'empty'){
                    h1empty.style.display = "block";
                    h1full.style.display = "none";
                }
                
                if(foo == 'full'){
                    h1empty.style.display = "none";
                    h1full.style.display = "block";
                }
            }
            
            
            //alert(foo);
            
            //var empty = getParameterByName('b');
            //  alert(empty);
            
 }
        
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
}
        
    </script>
